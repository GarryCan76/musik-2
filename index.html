<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>music-2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
</body>
<div id="midi"></div>
<h1>synthesizer - wurk in progress</h1>
<div id="synth">

    <div>
        <div><p>ocs1</p>
            <input type="checkbox" oninput="synth_func('toggle_ocs', 0, this)">
            <label id="detune_label1" for="detune1">0</label>
            <input type="range" id="detune1" value="0" min="-1000" max="1000" oninput="synth_func('detune_ocs', 0, this)">
            <input type="range" id="type1" value="0" max="3" oninput="synth_func('type_ocs', 0, this)">
            <label id="type_label1" for="type1">sine</label>
        </div>
        <div><p>ocs2</p>
            <input type="checkbox" oninput="synth_func('toggle_ocs', 1, this)">
            <label id="detune_label2" for="detune1">0</label>
            <input type="range" id="detune2" value="0" min="-1000" max="1000" oninput="synth_func('detune_ocs', 1, this)">
            <input type="range" id="type2" value="0" max="3" oninput="synth_func('type_ocs', 1, this)">
            <label id="type_label2" for="type2">sine</label>
        </div>
        <div><p>ocs3</p>
            <input type="checkbox" oninput="synth_func('toggle_ocs', 2, this)">
            <label id="detune_label3" for="detune3">0</label>
            <input type="range" id="detune3" value="0" min="-1000" max="1000" oninput="synth_func('detune_ocs', 2, this)">
            <input type="range" id="type3" value="0" max="3" oninput="synth_func('type_ocs', 2, this)">
            <label id="type_label3" for="type3">sine</label>
        </div>
        <div><p>ocs4</p>
            <input type="checkbox" oninput="synth_func('toggle_ocs', 3, this)">
            <label id="detune_label4" for="detune4">0</label>
            <input type="range" id="detune4" value="0" min="-1000" max="1000" oninput="synth_func('detune_ocs', 3, this)">
            <input type="range" id="type4" value="0" max="3" oninput="synth_func('type_ocs', 3, this)">
            <label id="type_label4" for="type4">sine</label>
        </div>
    </div>
    <div>
        <div>
            <p>Master Volume</p>
            <input type="range" id="volume" step="" value="4" max="100" oninput="synth_func('volume', 0, this)">
            <label id="volume_label" for="volume">4</label>
        </div>
        <div><p>filter</p>
            <input type="checkbox" oninput="synth_func('toggle_filter', 0, this)">
            <input type="range" id="filt_freq1" value="500" max="3000" oninput="synth_func('filt_freq', 0, this)">
            <label id="filt_freq_label1" for="filt_freq1">500</label>
            <input type="range" id="filt_q1" value="1" max="100" oninput="synth_func('filt_q', 0, this)">
            <label id="filt_q_label1" for="filt_q1">1</label>
            <input type="range" id="filt_pass1" value="0" max="3" oninput="synth_func('filt_pass', 0, this)">
            <label id="filt_pass_label1" for="filt_pass1">lowpass</label>
        </div>
        <div><p>filter</p>
            <input type="checkbox" oninput="synth_func('toggle_filter', 1, this)">
            <input type="range" id="filt_freq2" value="500" max="3000" oninput="synth_func('filt_freq', 1, this)">
            <label id="filt_freq_label2" for="filt_freq2">500</label>
            <input type="range" id="filt_q2" value="1" max="100" oninput="synth_func('filt_q', 1, this)">
            <label id="filt_q_label2" for="filt_q2">1</label>
            <input type="range" id="filt_pass2" value="0" max="3" oninput="synth_func('filt_pass', 1, this)">
            <label id="filt_pass_label2" for="filt_pass2">lowpass</label>
        </div>
        <div>
            <p>Pan</p>
            <input type="checkbox" oninput="synth_func('toggle_pan', 2, this)">
            <input type="range" id="panner" step="0.1" value="0" min="-1" max="1" oninput="synth_func('panner', 2, this)">
            <label id="panner_label" for="panner">0</label>
        </div>
    </div>
</div>
<script src="script.js"></script>
</html>
